<div class="container-fluid">

	<div class="row">
		<div class="col-lg-12">
			 <h4 class="page-header">
                <ul class="breadcrumb">
                    <li class="fa fa-bell active"><a href="#">Home</a></li>
                    <li class="fa fa-bell"><a href="#">Class</a></li>
                </ul>
               
            </h4>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<form role="form" name="classForm" ng-class="submitClass" novalidate
				ng-submit="classForm.$valid && saveClass(classdetails)">
				<div class="col-lg-6">
					<div class="form-group">
						<label class="control-label">Class</label> <input type="text"
							name="classname" ng-required="true" class="form-control"
							placeholder="Enter Class Name" ng-model="classdetails.className">
						<span style="color: red"
							ng-show="(submitClass=='ng-submitted') || (submitClass!='hide-errors' && classForm.classname.$dirty && classForm.classname.$invalid)">
							<span ng-show="classForm.classname.$error.required">Class
								Name is required. </span>
						</span>
					</div>
					
						


					<div class="form-group">
						<label class="control-label">Sections</label> <select
							ng-model="searchModel.item" class="form-control"
							name="classselect"  ng-required="true" 
							placeholder="Enter Class Name" ng-change="setSections()">
							<option value="{{key}}" ng-repeat="(key,val) in sectionItems">{{val}}</option>
						</select> <span style="color: red"
							ng-show="(submitClass=='ng-submitted') || (submitClass!='hide-errors' && classForm.classselect.$dirty && classForm.classselect.$invalid)">
							<span ng-show="classForm.classselect.$error.required">Section
								Name is required. </span>
						</span>


					</div>
					<div class="row">
						<div class="col-md-6">
					<div class="form-group">
					<div class="col-md-6">
  					<div class="panel-body">
					<div ng-repeat="section in setSectionList">
					{{section}}
					<br>
						<button type="submit" class="btn btn-danger btn-xs glyphicon glyphicon-minus" ng-click="removeSetSection(section)">
						

					</button>
					
					</div>
					</div>
					
					
									</div>
					
					
					</div>
					</div>
					</div>
					
					
					
					<div class="form-group">
						<label class="control-label">Year-of-fees</label> <input type="text"
							name="fees" ng-required="true" class="form-control"
							placeholder="Enter Fees" ng-model="classdetails.fees">
						<span style="color: red"
							ng-show="(submitClass=='ng-submitted') || (submitClass!='hide-errors' && classForm.fees.$dirty && classForm.fees.$invalid)">
							<span ng-show="classForm.fees.$error.required">Amount Required
								. </span>
						</span>
					</div>
					

				</div>

				<div class="col-lg-12">
					<button type="submit" class="btn btn-md btn-success" ng-click="submitClass='ng-submitted'">
						<i class="fa fa-train" aria-hidden="true"></i> Save Class

					</button>

					<button type="submit" class="btn btn-md btn-primary"
						ng-click="submitClass='ng-submitted'">
						<i class="fa fa-pencil-square" aria-hidden="true"></i> Update
						Class

					</button>
					<button type="button" class="btn btn-md btn-info"
						ng-click="reset()" value="Reset">
						<i class="fa fa-refresh" aria-hidden="true"></i> Reset
					</button>


				</div>
			</form>


		</div>
	</div>


</div>
