
<div>

	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Upload Train Details and Train Stations</h1>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">Upload details</div>
		<div class="panel-body">


			<table
				class="table table-striped table-hover table-condensed table-responsive">
				<thead>
					<tr>
						<th>No.</th>
						<th>OriginalFileName</th>
						<th>FileType</th>
						<th>DataType</th>
						<th>Message</th>
						<th>uploadedBy</th>
						<th>uploadedTime</th>
						<th>Status</th>
						<th>Processed</th>

					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>OriginalFileName</td>
						<td>CSV</td>
						<td>CSV</td>
						<td>This file has been uploaded for train details</td>
						<td>Santosh</td>
						<td>12:12:00</td>
						<td>Uploaded Successfully</td>
						<td>True</td>
						<td><a class="btn btn-md btn-warning btn-xs fa fa-th-list"
									
									ng-click="ProcessUploads()" title="Click to Process"> 
									</a> 
									
									<a class="btn btn-xs btn-danger fa fa-trash fa-1x"
									ng-click="removeUpload()"
									confirm="Are you sure to delete !!!"
									confirm-settings="{size: 'md'}"
									confirm-header-class="confirm-header-danger "
									confirm-footer-class="confirm-footer-default"
									confirm-ok-button-class="btn-danger"
									confirm-cancel-button-class="btn-default"
									confirm-title="Confirm Deletion!!" confirm-ok="Yes"
									confirm-cancel="No" title="Remove"> </a>
									</td>
						
					</tr>


				</tbody>
			</table>

		</div>
	</div>



	<upload></upload>
	<toaster-container toaster-options="{'time-out': 3000, 'close-button':true, 'position-class':'toast-bottom-right'}"></toaster-container>
</div>
